name: Plan (Helm)

on:
  pull_request:
    branches: [main]
    paths: ["app/**", "helm/**"]

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4

      - name: Helm lint
        working-directory: ./helm/dotnet-demo
        run: helm lint . -f values.yaml

      - name: Render manifests (helm template)
        id: render
        working-directory: ./helm/dotnet-demo
        run: |
          helm template dotnet-demo . -f values.yaml > /tmp/dotnet-demo.manifests.yaml
          echo "manifest=/tmp/dotnet-demo.manifests.yaml" >> $GITHUB_OUTPUT

      - name: Upload rendered manifests
        uses: actions/upload-artifact@v4
        with:
          name: helm-manifests
          path: /tmp/dotnet-demo.manifests.yaml

      - name: Comment summary on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### ✅ Helm Plan Succeeded
            - Chart: \`helm/dotnet-demo\`
            - Lint: **OK**
            - Rendered manifests attached as artifact **helm-manifests**.

            > Next: run **Deploy (from PR)** (Environment: \`app\`) to deploy this change.`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
